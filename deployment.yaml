apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: aliyasser98/hivebox:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
      imagePullSecrets:
        - name: docker-secret
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    app: python
spec:
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: " "
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /version
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 5000
      - path: /temperature
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 5000

